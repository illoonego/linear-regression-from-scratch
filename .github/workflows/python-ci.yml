
# Python CI workflow: ruff, black --check, pytest
name: Python CI

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
      - "test-v*"
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run ruff (lint)
        run: |
          ruff check .

      - name: Run black (check mode)
        run: |
          black --check .

      - name: Run pytest
        run: |
          pytest -q

      - name: Run coverage report
        run: |
          pytest --cov=src/linear_regression --cov-report=term-missing --cov-fail-under=80
